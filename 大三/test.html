<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>
  <!-- 单词部分 -->
  <template id="my_app">
    <input type="text" @keyup.enter="enterE" />
  </template>


  <script src="./vue.global.js"></script>
  <script>
    const set = new Set();//使用set去重
    const App = {
      template: "#my_app",
      data() {
        return {
          data_text: []
        }
      },
      methods: {
        enterE(e) {
          console.log(e.target.value)
          this.data_text.push(e.target.value);
          console.log(this.data_text)

        }
      },
    }
    Vue.createApp(App).mount("#app");
  </script>

</body>

</html>
